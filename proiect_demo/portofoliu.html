<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CSS Grid Site - PMS</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <meta name="description" content="Primul Meu Site Continut pentru SEO">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Linkacademy">
</head>

<body>
    <!-- Header Showcase -->
    <nav>
        <ul><li><a class="active"  href="acasa.html">Acasa</a></li>
            <li><a href="https://unicbrands.ro/collections/noutati">Noutati</a></li>
            <li> <a href="portofoliu.html"> Portofoliu </a></li>
            <li><a href="https://unicbrands.ro/pages/despre-unicbrands"> Despre noi</a></li>
            <li> <a href="https://unicbrands.ro/pages/magazine-unicbrands"> Magazine</a></li>
            <li><a href="https://unicbrands.ro/blogs/news">Blog </a></li>
            <li><a href="contact.html"> Contact </a></li>
    </nav>
    <header id="showcase" class="grid">
        <div class="bg-image"></div>
        <div class="content-wrap">
            <h1> Unicbrands</h1>
            <p aria-setsize="50">
                <strong><i>SALE!</i></strong> <br>
                <hr>
                <strong aria-setsize="70">La toate produsele</strong>
            </p>
            <a href="acasa.html" class="btn">Afla mai multe</a>
        </div>
    </header>

    <!-- Main Area -->
    <main id="main">
        <!-- Section B -->
        <section id="section-b" class="grid">
            <ul>
                <li>
                    <div class="card">
                        <svg width="200" height="200" viewBox="-100 -100 200 200">
                            <circle cx="0" cy="20" r="70" fill="green" />
                        
                            <circle
                              cx="0"
                              cy="-75"
                              r="12"
                              fill="none"
                              stroke="blue"
                              stroke-width="2"
                            />
                        
                            <rect x="-17.5" y="-65" width="35" height="20" fill="red" />
                          </svg>
                    </div>
                </li>
                <li>
                    <div class="card">
                        <svg width="200" height="200" viewBox="-100 -100 200 200">
                            <polygon points="0,0 80,120 -80,120" fill="#234236" />
                            <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
                            <polygon points="0,-80 40,0 -40,0" fill="#38755B" />
                            <rect x="-20" y="120" width="40" height="30" fill="brown" />
                          </svg>
                    
                    </div>
                </li>
                <li>
                    <div class="card">
                        <svg class="gingerbread" width="200" height="200" viewBox="-100 -100 200 200">
                            <circle class="body" cx="0" cy="-50" r="30" />
                          
                            <circle class="eye" cx="-12" cy="-55" r="3" />
                            <circle class="eye" cx="12" cy="-55" r="3" />
                            <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />
                          
                            <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
                            <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
                            <line class="limb" x1="25" y1="50" x2="0" y2="-15" />
                          
                            <circle class="button" cx="0" cy="-10" r="5" />
                            <circle class="button" cx="0" cy="10" r="5" />
                          </svg>
                    
                    </div>
                </li>
            </ul>
        </section>

    </main>
    <!-- Footer -->
    <footer id="main-footer" class="grid">
        <div>My Project</div>
        <div>Project By <a href="" target="_blank">LinkAcademy</a></div>
    </footer>
</body>

</html>
